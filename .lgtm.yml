queries:
  - include: "*"
  - exclude: cpp/long-switch
  - exclude: cpp/poorly-documented-function
  - exclude: cpp/short-global-name
  - exclude: cpp/use-of-goto
  - exclude: py/empty-except
  - exclude: py/redundant-global-declaration
extraction:
  cpp:
    prepare:
      packages:
        - python3.8
    index:
      build_command:
        - python3.8 build.py
  python:
    python_setup:
      version: 3
